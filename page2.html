<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Form Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
  body {
    background: linear-gradient(135deg, #f0f4ff, #ffffff);
    font-family: 'Segoe UI', sans-serif;
    margin: 0;
    padding-top:80px ;
  }

  h1 {
    font-weight: 800;
    text-align: center;
    margin-top: 50px;
    color: white !important;
    text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
  }

  form {
    width: 100%;
    max-width: 500px;
    margin: 50px auto;
    padding: 30px 40px;
    background-color:rgba(0, 0, 0, 0.6);
    border-radius: 15px;
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
  }

  label {
    font-weight: 600;
    color: white;
  }

  .input-group,
  .mb-3 {
    margin-bottom: 25px;
  }

  .input-group-text {
    background-color: #e7e7e7;
    border: none;
    font-weight: bold;
    color: #333;
  }

  .form-control {
    border-radius: 8px;
    border: 1px solid #ccc;
    padding: 10px;
    transition: 0.3s ease;
  }

  .form-control:focus {
    border-color: #4f46e5;
    box-shadow: 0 0 5px rgba(79, 70, 229, 0.4);
  }

  .form-text {
    font-size: 0.85rem;
    color: white;
  }

  .btn {
    padding: 10px 24px;
    font-weight: 600;
    font-size: 15px;
    border-radius: 8px;
    border: none;
    margin-right: 10px;
    transition: all 0.3s ease;
    background-color: #ffffff;
    color: #1f1f1f;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
  }

  .btn-primary {
    background-color: #4f46e5;
    color: white;
  }

  .btn-primary:hover {
    background-color: #4338ca;
  }

  @media (max-width: 576px) {
    form {
      padding: 25px;
    }
  }

  .bg-image {
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  object-fit: cover;
  z-index: -1;
}
</style>
  </head>
  <body>
<img src="https://images.unsplash.com/photo-1508780709619-79562169bc64?auto=format&fit=crop&w=1950&q=80" 
     alt="Background" 
     class="bg-image" />

    <div id="navbar-container"> </div>

    <div class="container mt-5">
      <h1 class="text-center mb-4">Fill the Details</h1>
      <form onsubmit="clickhere(event)">
        <label for="Username" class="form-label">Username</label>
        <div class="input-group">
          <span class="input-group-text" id="visible-addon-lable">@</span>
          <input type="text" class="form-control" id="visible-addon" placeholder="Username" required />
        </div>

        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email</label>
          <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter your Email" required />
          <div id="emailHelp" class="form-text text-white">We'll never share your email with anyone else.</div>
        </div>

        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Enter your Password" required />
        </div>

        <button type="submit" class="btn btn-primary">Save</button>
        <button type="button" class="btn btn-primary" onclick="window.location.href='page3.html'">View</button>
      </form>
    </div>

    <script>
      function clickhere(event) {
        event.preventDefault();

        var u = document.getElementById("visible-addon").value;
        var e = document.getElementById("exampleInputEmail1").value;
        var p = document.getElementById("exampleInputPassword1").value;

        let usertable = JSON.parse(localStorage.getItem("data")) || [];
        usertable.push({ Username: u, Email: e, Password: p });
        localStorage.setItem("data", JSON.stringify(usertable));

        document.getElementById("visible-addon").value = "";
        document.getElementById("exampleInputEmail1").value = "";
        document.getElementById("exampleInputPassword1").value = "";
        alert("Data saved successfully!");
      }


      
  fetch('nav.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('navbar-container').innerHTML = data;
      })
      .catch(error => console.error('Error loading navbar:', error));

    </script>
  </body>
</html>
